<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null ? '添加商品' : '编辑商品'}">商品表单</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type=text],
        input[type=number],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
             display: block;
             margin-top: 15px;
             color: #007bff;
             text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1 th:text="${product.id == null ? '添加新商品' : '编辑商品'}"></h1>

<form th:action="${product.id == null ? '/products' : '/products/update/' + product.id}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="name">名称:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="description">描述:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="price">价格:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required/>
    </div>
    <div>
        <label for="stock">库存:</label>
        <input type="number" id="stock" th:field="*{stock}" required/>
    </div>

    <button type="submit" th:text="${product.id == null ? '添加' : '更新'}">保存</button>
    <a th:href="@{/products}" class="back-link">返回列表</a>
</form>

</body>
</html>
